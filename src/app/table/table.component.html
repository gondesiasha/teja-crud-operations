<button type="button" id="data-history" class="btn btn-primary pull-right"><a [routerLink]="['/login']">log out</a></button>
<button class="glyphicon glyphicon-plus btn btn-info" type="button" (click)="addData()" data-target="#editModal"
  data-toggle="modal" data-whatever="@fat"></button>
<table class="table" [mfData]="list" #mf="mfDataTable" [mfRowsOnPage]="3">
  <thead>
    <tr>
      <th>
        <mfDefaultSorter by="id">id
        </mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="username">username
        </mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="password">password
        </mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="edit"><span class="tool-tip-inner-text">edit</span>
        </mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="delete"> <span class="tool-tip-inner-text">Delete</span>
        </mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item  of mf.data;let i= index ">
      <th>{{i+1}}</th>
      <td>{{item.username}} </td>
      <td>{{item.password}}</td>
      <td>
        <button class="glyphicon glyphicon-pencil btn btn-info tool-tip btn btn-outline-secondary mr-2" placement="top"
          ngbTooltip="Tooltip on top" type="button" (click)="editData(item)" data-target="#editModal" data-toggle="modal"
          data-whatever="@fat"></button></td>
      <!-- <td> <button  type="button" class="btn btn-white tool-tip left"
            data-toggle="modal" data-target="#delete" >
            <span class="has-tip">Delete</span>
            <i class="fas fa-trash"></i>
          </button></td>  -->

      <td>
        <button class="btn btn-white tool-tip left" type="button" (click)="deleteData1(item)">
          <span class="has-tip">Delete</span>
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator [rowsOnPageSet]="[1,3,6,9]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>











<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content ">
      <div class="modal-header" class="text-center">

        <h5 *ngIf="popup" class="modal-title" id="exampleModalLabel">Add Data</h5>
        <h5 *ngIf="!popup" class="modal-title" id="exampleModalLabel">Edit Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-username" class="col-form-label">username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="recipient-password" class="col-form-label">password</label>
            <input type="text" class="form-control" name="password" [(ngModel)]="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button *ngIf="popup" type="button" class="btn btn-primary" (click)="addData()" data-dismiss="modal">Add</button>
        <button *ngIf="!popup" type="button" class="btn btn-primary" (click)="editData1()" data-dismiss="modal">update</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
